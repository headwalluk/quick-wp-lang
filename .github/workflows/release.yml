name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Plugin version: ${VERSION}"
      
      - name: Prepare plugin directory
        run: |
          mkdir -p build
          rsync -av --exclude-from=.distignore ./ build/quick-wp-lang/
      
      - name: Create versioned zip
        run: |
          cd build
          zip -r quick-wp-lang-${{ steps.get_version.outputs.version }}.zip quick-wp-lang/
          cd ..
      
      - name: Create generic zip
        run: |
          cd build
          zip -r quick-wp-lang.zip quick-wp-lang/
          cd ..
      
      - name: Upload versioned zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-wp-lang-${{ steps.get_version.outputs.version }}
          path: build/quick-wp-lang-${{ steps.get_version.outputs.version }}.zip
      
      - name: Upload generic zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick-wp-lang
          path: build/quick-wp-lang.zip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/quick-wp-lang-${{ steps.get_version.outputs.version }}.zip
            build/quick-wp-lang.zip
          body: |
            **Quick WP Lang v${{ steps.get_version.outputs.version }}**
            
            Download the zip file and install via WordPress admin or upload to your plugins directory.
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
